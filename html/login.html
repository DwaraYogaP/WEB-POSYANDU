<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Login</title>
</head>
<body>
    <div class="bg-slate-400 w-full h-screen flex items-center justify-center">
        <div class="bg-slate-200 w-1/2 h-1/2 relative shadow-xl shadow-slate-500/50">
            <div class="w-1/2 h-full p-3 float-left">
                <h1 class="text-3xl font-semibold text-center">Login</h1>
                <div class="mx-3 p-4 my-auto h-full">
                    <div class="my-2">
                        <h2>Username</h2>
                        <input type="text" placeholder="Username" class="px-5 rounded-full py-1 w-full">
                    </div>
                    <div class="my-2">
                        <h2>Password</h2>
                        <input type="password" placeholder="Password" class="px-5 rounded-full py-1 w-full">
                    </div>
                    <div class="flex my-3">
                        <a href="dashboard.html" class="bg-gradient-to-r from-red-500 to-pink-500 text-white text-center mx-10 w-full rounded-full py-1">Login</a>
                    </div>
                    <div class="flex space-x-2 justify-center mt-10">
                        <img src="/assets/Logo Universitas negeri Yogyakarta (UNY).png" alt="Logo UNY" class="w-12">
                        <img src="/assets/Logo KKN Bantulan 2023_fix.png" alt="Logo KKN Bantulan" class="w-12">
                        <img src="/assets/logo_posyandu.png" alt="Logo Posyandu" class="w-12">
                    </div>
                </div>
            </div>
            <div class="w-1/2 h-full bg-gradient-to-br from-red-500 to-pink-500 float-right flex justify-center items-center">
                <h1 class="text-white text-center text-3xl font-bold">Welcome to Posyandu Bantulan</h1>
            </div>
        </div>
    </div>
</body>
</html>
